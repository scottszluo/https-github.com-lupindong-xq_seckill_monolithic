<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh_CN">
<!-- BEGIN HEAD -->
<head th:include="common/fgHead :: head('房源信息 | lovexq.net')"></head>
<!-- END HEAD -->
<body>

<div class="body">
    <!-- BEGIN HEADER -->
    <span th:replace="common/coHeader"></span>
    <!-- END HEADER -->

    <div role="main" class="main">

        <section class="page-header page-header-light page-header-more-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>房源信息<span class="font-red">万千真实房源，让每一位消费者都能找到一个家！</span></h1>
                    </div>
                </div>
                <div class="row mt-lg">
                    <div class="col-md-12">
                        <form id="estatesForm" method="POST">
                            <input type="hidden" name="page" id="page" th:value="${itemPage.number}+1">
                            <input type="hidden" name="size" id="size" th:value="${itemPage.size}">
                            <input type="hidden" name="sort" id="sort" th:value="${itemPage.sort}">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-control-custom mb-md">
                                        <select class="form-control text-uppercase font-size-sm" name="regionAName" id="regionAName" required="">
                                            <option value="">区域</option>
                                            <option value="天河">天河</option>
                                            <option value="越秀">越秀</option>
                                            <option value="荔湾">荔湾</option>
                                            <option value="海珠">海珠</option>
                                            <option value="番禺">番禺</option>
                                            <option value="白云">白云</option>
                                            <option value="黄埔">黄埔</option>
                                            <option value="从化">从化</option>
                                            <option value="增城">增城</option>
                                            <option value="花都">花都</option>
                                            <option value="萝岗">萝岗</option>
                                            <option value="南沙">南沙</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-control-custom mb-md">
                                        <select class="form-control text-uppercase font-size-sm" name="totalPrice" id="totalPrice" required="">
                                            <option value="">售价</option>
                                            <option value="tp1">100万以下</option>
                                            <option value="tp2">100-200万</option>
                                            <option value="tp3">200-300万</option>
                                            <option value="tp4">300-500万</option>
                                            <option value="tp5">500-1000万</option>
                                            <option value="tp6">1000万以上</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-control-custom mb-md">
                                        <select class="form-control text-uppercase font-size-sm" name="model" id="model" required="">
                                            <option value="">户型</option>
                                            <option value="1室">一室</option>
                                            <option value="2室">二室</option>
                                            <option value="3室">三室</option>
                                            <option value="4室">四室</option>
                                            <option value="5室">五室</option>
                                            <option value="5室+">五室及以上</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-control-custom mb-md">
                                        <select class="form-control text-uppercase font-size-sm" name="area" id="area" required="">
                                            <option value="">面积</option>
                                            <option value="a1">40平以下</option>
                                            <option value="a2">40-60平</option>
                                            <option value="a3">60-80平</option>
                                            <option value="a4">80-100平</option>
                                            <option value="a5">100-144平</option>
                                            <option value="a6">144平以上</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-control-custom mb-md">
                                        <select class="form-control text-uppercase font-size-sm" name="direction" id="direction" required="">
                                            <option value="">朝向</option>
                                            <option value="东">东</option>
                                            <option value="西">西</option>
                                            <option value="南">南</option>
                                            <option value="北">北</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-control-custom mb-md">
                                        <select class="form-control text-uppercase font-size-sm" name="floor" id="floor" required="">
                                            <option value="">楼层</option>
                                            <option value="低楼层">低楼层</option>
                                            <option value="中楼层">中楼层</option>
                                            <option value="高楼层">高楼层</option>
                                            <option value="独栋">独栋</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row mb-lg">
                <ul class="properties-listing sort-destination p-none">
                    <li class="col-md-4 col-sm-6 col-xs-12 p-md isotope-item" th:if="${not #lists.isEmpty(itemPage.content)}" th:each="item, itemStat : ${itemPage.content}">
                        <div class="listing-item">
                            <a href="/" class="text-decoration-none" target="_blank" th:href="'/estate/'+${item.houseId}">
                                <span class="thumb-info thumb-info-lighten">
                                    <span class="thumb-info-wrapper m-none">
                                        <img class="lazyload img-responsive" style="height: 240px" th:attr="data-original=${item.coverUrl}?:'/component/porto/img/blank.jpg'">
                                        <span class="thumb-info-listing-type background-color-secondary text-uppercase text-color-light font-weight-semibold p-xs pl-md pr-md" th:text="${item.saleStatus}">saleStatus</span>
                                    </span>
                                    <span class="thumb-info-price background-color-primary text-color-light text-xl p-sm pl-md pr-md">
                                        <sapn class="font-red" th:text="${item.totalPrice}+'万'">totalPrice</sapn><br/>
                                        <span class="text-sm">单价[[${item.unitPrice}]]/平米&nbsp&nbsp&nbsp&nbsp首付[[${#numbers.formatDecimal(item.totalPrice * 0.3, 1, 2)}]]万</span>
                                        <i class="fa fa-caret-right text-color-secondary pull-right"></i>
                                    </span>
                                    <span class="custom-thumb-info-title b-normal p-lg">
                                        <span class="thumb-info-inner text-md" th:text="${item.title}">title</span>
                                        <ul class="accommodations text-uppercase font-weight-bold p-none text-sm">
                                            <li><span class="accomodation-value custom-color-1" th:text="${item.model}">model</span></li>
                                            <li><span class="accomodation-value custom-color-1" th:text="${item.area}+'平米'">area</span></li>
                                            <li><span class="accomodation-value custom-color-1" th:text="${item.direction}">direction</span></li>
                                        </ul>
                                        <ul class="accommodations text-uppercase font-weight-bold p-none text-sm">
                                            <li><span class="accomodation-value custom-color-1" th:text="${item.floor}">floor</span></li>
                                            <li><span class="accomodation-value custom-color-1" th:text="${item.buildingAge}?:'暂无数据'">buildingAge</span></li>
                                            <li><span class="accomodation-value custom-color-1" th:text="${item.decoration}">decoration</span></li>
                                        </ul>
                                    </span>
                                </span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="row mt-lg mb-xlg">
                <div class="col-md-12 center" id="pagination"></div>
            </div>
        </div>

    </div>

    <!-- BEGIN FOOTER -->
    <span th:replace="common/coFooter"></span>
    <!-- END FOOTER -->
</div>
<!-- BEGIN FOOT -->
<span th:replace="common/fgFoot"></span>
<!-- END FOOT -->

<!-- BEGIN PAGESCRIPT -->
<script>
    $(function () {
        Common.Lazyload.init();
        Common.Bootpag.initWithPost("estatesForm", Estate.List.url(), [[${itemPage.totalPages}]], [[${itemPage.number}]] + 1);
        if (Common.StringUtil.isNotBlank("[[${regionAName}]]")) {
            $("#regionAName").val("[[${regionAName}]]");
        }
        if (Common.StringUtil.isNotBlank("[[${totalPrice}]]")) {
            $("#totalPrice").val("[[${totalPrice}]]");
        }
        if (Common.StringUtil.isNotBlank("[[${model}]]")) {
            $("#model").val("[[${model}]]");
        }
        if (Common.StringUtil.isNotBlank("[[${area}]]")) {
            $("#area").val("[[${area}]]");
        }
        if (Common.StringUtil.isNotBlank("[[${direction}]]")) {
            $("#direction").val("[[${direction}]]");
        }
        if (Common.StringUtil.isNotBlank("[[${floor}]]")) {
            $("#floor").val("[[${floor}]]");
        }
        $("select").on("change", function () {
            Estate.List.filterData();
        })
    })
</script>
<!-- END PAGESCRIPT -->
</body>

</html>
