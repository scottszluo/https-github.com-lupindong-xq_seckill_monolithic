<header th:fragment="pagePeader" id="header" class="header-narrow"
        data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 0, 'stickySetTop': '-0px', 'stickyChangeLogo': false}">
    <div class="header-body background-color-primary pt-none pb-none">
        <div class="header-container container custom-position-initial">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-logo">
                        <a href="/">
                            <img alt="Porto" width="143" height="40" src="/component/porto/img/real-estate/logo-real-estate.png">
                        </a>
                    </div>
                </div>
                <div class="header-column">
                    <div class="header-row">
                        <form id="searchForm" action="/search" method="get" novalidate="novalidate">

                            <div class="input-group">
                                <input type="text" class="form-control" name="q" id="q" placeholder="请输入区域或小区名开始找房..." aria-required="true" required="">
                                <span class="input-group-btn">
									    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
									</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-nav">
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse m-none">
                                <nav>
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class="dropdown-full-color dropdown-quaternary" id="index">
                                            <a href="/">
                                                首页
                                            </a>
                                        </li>
                                        <li class="dropdown-full-color dropdown-quaternary" id="estate">
                                            <a href="/estate/list">
                                                房源信息
                                            </a>
                                        </li>
                                        <li class="dropdown-full-color dropdown-quaternary" id="special">
                                            <a href="/special/list">
                                                特价秒杀
                                            </a>
                                        </li>
                                        <li class="dropdown-full-color dropdown-quaternary" style="display: none" id="login">
                                            <a href="/user/login">
                                                登录
                                            </a>
                                        </li>
                                        <li class="dropdown dropdown-full-color dropdown-quaternary" style="display: none" id="logout">
                                            <a class="dropdown-toggle" href="#">
                                                <i class="fa fa-user-circle-o"></i>
                                                <label id="userName"></label>
                                                <i class="fa fa-caret-down"></i>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li><a href="/user/profile">个人中心</a></li>
                                                <li><a href="javascript:void(0)" onclick="SysUser.Logout.signout()">安全登出</a></li>
                                            </ul>
                                        </li>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
